<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Junk Food Runner</title>
    <link rel="stylesheet" href="css/style.css?v=1" />
  </head>
  <body>
    <div id="startPage">
      <div id="gotoInstructionsButton"></div>
    </div>
    <div id="instructionsPage">
      <div id="startButton"></div>
    </div>
    <div id="gamePage">
      <div class="game-container">
        <div class="header">
          <div class="timeContainer">
            <img src="img/time.png" height="40" alt="" />
            <span id="timer">30 sec</span>
          </div>
          <div id="lives"><img src="img/lives/3.png" height="40" alt="" /> <span>: 3</span></div>
        </div>
        <div class="canvasContainer">
          <canvas id="gameCanvas"></canvas>
          <div id="images">
            <img class="junkFoodImg" src="img/object-1.png" alt="" />
            <img class="junkFoodImg" src="img/object-2.png" alt="" />
            <img class="junkFoodImg" src="img/object-3.png" alt="" />
            <img class="junkFoodImg" src="img/object-4.png" alt="" />
            <img class="junkFoodImg" src="img/object-5.png" alt="" />
          </div>
        </div>
        <div id="footer"></div>
      </div>
    </div>
    <div id="finalPage">
      <div id="playAgainButton"></div>
    </div>
    <script src="js/code.jquery.com_jquery-3.7.0.min.js"></script>
    <script src="js/scripts.js?v=1"></script>
  </body>
</html>
